# On every push or daily schedule this script is executed
on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC

name: Update Gcores Talks

jobs:
  update-gcores-talks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run get-gcores-talk.ts
        run: deno run --allow-net --allow-read --allow-write ./scripts/get-gcores-talk.ts --json ./data/gcores-talks.json

      - name: Check for changes
        id: check-for-changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./data/gcores-talks.json
          if git diff --cached --quiet; then
            echo "::set-output name=changes_detected::false"
          else
            echo "::set-output name=changes_detected::true"
          fi

      - name: Commit and push changes
        if: steps.check-for-changes.outputs.changes_detected == 'true'
        run: |
          git commit -m "Update gcores-talks.json"
          git push origin master
          echo "Changes committed and pushed."
