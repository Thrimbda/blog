<div class="slider-container">
  <div class="embla">
    <div class="embla__container">
      {% for slide in slides %}
      <div class="embla__slide">
        <img src="{{slide}}" />
        {% if slide.caption %}
        <div class="caption">{{slide.caption}}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
